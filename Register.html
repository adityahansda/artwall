<!DOCTYPE html>
<html lang="en">

<head>
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <title>Login - ArtWall</title>
    <link rel="stylesheet" href="Style/Home.css">
    <style>
        body {
            background-color: #fff;
            /* Use your existing background color */
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        
        .login-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .login-button {
            background-color: #FAB515;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .login-button:hover {
            background-color: #000000;
        }
        
        .or-text {
            margin: 10px 0;
            font-size: 14px;
            color: #777;
        }
        
        .social-buttons {
            display: flex;
            justify-content: space-between;
        }
        
        .social-button {
            background-color: #FAB515;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            font-size: 14px;
        }
        
        .social-button:hover {
            background-color: #000000;
        }
        
        .forgot-password {
            color: #FAB515;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        
        .forgot-password:hover {
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to ArtWall</h2>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button class="button-5" role="button" onclick="redirectToTargetPage()">Login</button>
            <button class="button-5" role="button" onclick="goBack()">Back to Home</button>
            <div class="or-text">OR</div>
            <div class="social-buttons">
                <button class="social-button" role="button">Google Login</button>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>

    <script>
        function redirectToTargetPage() {
            // Replace 'target-page.html' with the actual URL of the page you want to redirect to
            window.location.href = 'index.html';
        }

        function goBack() {
            // Navigate back to the home page
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
