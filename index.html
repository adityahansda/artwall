<!DOCTYPE html>
<html lang="en">

<head>
    <meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title>ArtWall</title>
    <link rel="stylesheet" href="Style/Home.css">
    <script src="https://kit.fontawesome.com/226891af2a.js" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-1.8.2.js'></script>
    <script src="Script/popup.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.11.2/cloudinary-core-shrinkwrap.js"></script>

</head>

<body>


    <div class="nevbar">
        <div class="logo">
            <img src="images/logo_white.png" alt="">
            <span class="log_1">Art</span><span class="log_2">Wall</span>

        </div>



        <div class="search_box">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
            <input type="text" placeholder="Search Wallpaper">

        </div>

        <div class="menu_box">
            <span><a id="home">Home</a></span>
            <span><a id="Explore">Explore</a></span>
            <span><a id="licence">licence</a></span>
            <span><a id="Upload">Upload</a></span>

        </div>

        <button onclick="window.location.href='Register.html';" class="button-5" role="button">login</button>
        <div id="Home_profile" class="Home_profile">
            <img src="images/profile.png" alt="">
        </div>
    </div>

    <div class="line"></div>
    <div class="catalog-section">
        <h2>Category</h2>
        <div class="catalog-buttons">
            <button class="catalog-button" onclick="filterImages('all')">All</button>
            <button class="catalog-button" onclick="filterImages('Anime')">Anime</button>
            <button class="catalog-button" onclick="filterImages('abstract')">Abstract</button>
            <!-- Add more categories as needed -->
        </div>
    </div>

    <div class="image-grid" id="imageGrid">
        <!-- Images will be dynamically added here -->
    </div>




</body>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const imageGrid = document.getElementById('imageGrid');

        const imageUrls = [{
                url: 'https://i.pinimg.com/564x/e9/f4/9a/e9f49a7af3620e200834169cbf276444.jpg',
                category: 'Anime',
            }, {
                url: 'https://i.pinimg.com/564x/c3/46/af/c346af5c0220cab8dabfc6e38d43d282.jpg',
                category: 'Anime',
            }, {
                url: 'https://i.pinimg.com/564x/86/cb/ce/86cbce545db0ae6123ca37358e06bf0f.jpg',
                category: 'Anime',
            }, {
                url: 'https://i.pinimg.com/564x/d8/6c/9a/d86c9af2c2e3838709fc2b5897bddf9c.jpg',
                category: 'Anime',
            }, {
                url: 'https://i.pinimg.com/736x/44/3d/1c/443d1cf62d190431a494f6f7959c151b.jpg',
                category: 'Anime',
            }, {
                url: 'https://i.pinimg.com/564x/e7/06/c9/e706c9cac050665b033f9a352b0c969a.jpg',
                category: 'Anime',
            },

            {
                url: 'https://i.pinimg.com/564x/78/c0/9f/78c09fb6dd903a51e053a2e6203ac3b4.jpg',
                category: 'abstract',
            }, {
                url: 'https://i.pinimg.com/564x/78/c0/9f/78c09fb6dd903a51e053a2e6203ac3b4.jpg',
                category: 'abstract',
            },
            // Add more image URLs with categories as needed
        ];

        window.filterImages = function(category) {
            const imageContainers = document.querySelectorAll('.image');

            imageContainers.forEach(container => {
                const imageCategory = container.getAttribute('data-category');

                if (category === 'all' || category === imageCategory) {
                    container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            });
        };

        function createImageElement(imageUrl, category) {
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image';
            imageContainer.setAttribute('data-category', category);

            const imageElement = document.createElement('img');
            imageElement.src = imageUrl;

            const downloadIcon = document.createElement('a');
            downloadIcon.href = imageUrl;
            downloadIcon.download = 'image.jpg';
            downloadIcon.className = 'download-icon';

            const svgIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svgIcon.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            svgIcon.setAttribute("width", "16");
            svgIcon.setAttribute("height", "16");
            svgIcon.setAttribute("fill", "currentColor");
            svgIcon.setAttribute("class", "bi bi-download");
            svgIcon.setAttribute("viewBox", "0 0 16 16");

            const path1 = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path1.setAttribute("d", "M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5");
            svgIcon.appendChild(path1);

            const path2 = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path2.setAttribute("d", "M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z");
            svgIcon.appendChild(path2);

            downloadIcon.appendChild(svgIcon);
            imageContainer.appendChild(imageElement);
            imageContainer.appendChild(downloadIcon);

            return imageContainer;
        }

        imageUrls.forEach(({
            url,
            category
        }) => {
            const imageElement = createImageElement(url, category);
            imageGrid.appendChild(imageElement);
        });
    });
</script>

</html>
